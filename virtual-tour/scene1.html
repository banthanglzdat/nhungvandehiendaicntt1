<!DOCTYPE html>
<html>
<head>
    <title>Cổng chính - Nhà Đày Buôn Ma Thuột</title>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .iframe-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .nav-button {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: background 0.3s;
        }
        .nav-button:hover {
            background: rgba(0,0,0,0.9);
        }
        .nav-button.active {
            background: #4CC3D9;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        .back-button:hover {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← Quay lại</a>
    <div class="iframe-container">
        <iframe src="https://www.google.com/maps/embed?pb=!4v1734368732815!6m8!1m7!1sCAoSLEFGMVFpcFBRdjkxWlhqUnhjV1dOZXI3dTMyNl83eTAxSHB3eFVOY3lKR2Ru!2m2!1d12.67667263766736!2d108.0471161201784!3f46.2046163999674!4f0!5f0.7820865974627469&disableDefaultUI=1" allowfullscreen></iframe>
    </div>
    <div class="navigation">
        <button class="nav-button active" onclick="window.location.href='scene1.html'">Cổng chính</button>
        <button class="nav-button" onclick="window.location.href='scene2.html'">Nhà lưu niệm</button>
    </div>
</body>
</html>
