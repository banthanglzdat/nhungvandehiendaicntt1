<!DOCTYPE html>
<html>
<head>
    <title>Tour Ảo 360° - Nhà Đày Buôn Ma Thuột</title>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../images/background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .welcome-screen h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .start-button {
            background: #4CC3D9;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .start-button:hover {
            background: #3AA3B9;
        }
        .tour-container {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 25px;
        }
        .control-button {
            background: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .control-button:hover {
            background: rgba(76, 195, 217, 0.3);
        }
        .control-button.active {
            background: #4CC3D9;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <h1>Tour Ảo 360° Nhà Đày Buôn Ma Thuột</h1>
        <button class="start-button" onclick="startTour()">Bắt đầu Tour</button>
    </div>

    <div class="tour-container" id="tourContainer">
        <a href="../index.html" class="back-button">← Quay lại</a>
        <div class="iframe-container">
            <iframe id="tourFrame" allowfullscreen></iframe>
        </div>
        <div class="controls">
            <button class="control-button active" onclick="changeScene('gate')">Cổng chính</button>
            <button class="control-button" onclick="changeScene('memorial')">Nhà lưu niệm</button>
        </div>
    </div>

    <script>
        const gateUrl = "https://www.google.com/maps/embed?pb=!4v1734368732815!6m8!1m7!1sCAoSLEFGMVFpcFBRdjkxWlhqUnhjV1dOZXI3dTMyNl83eTAxSHB3eFVOY3lKR2Ru!2m2!1d12.67667263766736!2d108.0471161201784!3f46.2046163999674!4f0!5f0.7820865974627469&disableDefaultUI=1";
        const memorialUrl = "https://www.google.com/maps/embed?pb=!4v1734370526703!6m8!1m7!1sCAoSLEFGMVFpcE42SGF0NFlabTlscTJMWkhQYjFYTUN2UlV0LVJLcmtFcW4wVlBf!2m2!1d12.67662092046132!2d108.046935405284!3f51.208024159315784!4f0!5f0.7820865974627469&disableDefaultUI=1";

        function startTour() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('tourContainer').style.display = 'block';
            document.getElementById('tourFrame').src = gateUrl;
        }

        function changeScene(scene) {
            const iframe = document.getElementById('tourFrame');
            const buttons = document.querySelectorAll('.control-button');
            
            buttons.forEach(button => button.classList.remove('active'));
            
            if (scene === 'gate') {
                iframe.src = gateUrl;
                buttons[0].classList.add('active');
            } else {
                iframe.src = memorialUrl;
                buttons[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
